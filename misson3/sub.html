<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>useMemo & useCallback 시뮬레이션</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- ✅ 헤더 -->
    <header class="bg-white shadow p-4">
      <div class="container mx-auto text-center">
        <h1 class="text-2xl font-bold">React Hooks 시뮬레이션 - useMemo & useCallback</h1>
        <p class="text-sm text-gray-500">복잡한 연산 캐싱 & 함수 재사용</p>
      </div>
    </header>

    <main class="container mx-auto py-8 space-y-12">
      <!-- ✅ useMemo 예제 -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">🔶 useMemo 개념: 계산 결과 캐싱</h2>
        <p class="text-gray-600 mb-4">
          입력 값이 바뀔 때만 복잡한 연산을 실행하고, 그렇지 않으면 캐싱된 값을 재사용합니다.
        </p>
        <input id="memoInput" type="number" placeholder="숫자 입력" class="border px-3 py-2 rounded" />
        <p class="mt-4">결과: <span id="memoResult">-</span></p>
      </section>

      <!-- ✅ useCallback 예제 -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">🟤 useCallback 개념: 함수 재사용</h2>
        <p class="text-gray-600 mb-4">
          버튼 클릭 시 동일한 함수를 사용하여 렌더링 성능을 향상시키는 예시를 흉내냅니다.
        </p>
        <button id="cbBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
          클릭</button>
        <p class="mt-2 text-sm text-gray-500">(콘솔에서 함수 생성 여부 확인)</p>

      </section>
    </main>

    <!-- ✅ 푸터 -->
    <footer class="bg-white shadow p-4 mt-12">
      <div class="container mx-auto text-center text-sm text-gray-500">
        © 2025 React useMemo & useCallback 예제 (순수 JS 기반)
      </div>
    </footer>
  </body>
</html>
