<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen  transition-colors duration-500">
    <div>
        <input id="nameInput" type="text" placeholder="이름을 입력하세요" />
        <button id="greetBtn" class="rounded bg-black text-white hover:bg-gray-600 transition">인사하기</button>
        <p id="greet"></p>
    </div>
    <div>
        <input id="calculateInput" type="number" placeholder="계산할 단수를 입력해주세요." />
        <button id="calculateBtn" class="rounded bg-black text-white hover:bg-gray-600 transition">구구단 구해주기</button>
        <ul id="calculatelist"></ul>
    </div>
    <div class=>
        <p id="transText">기존 문장입니다.</p> 
        <button id="transBtn" class="rounded bg-black text-white hover:bg-gray-600 transition">눌러보세요</button>
    </div>
    <div class=>
        <p id="transText2">기존 문장입니다.</p> 
        <button id="transBtn2" class="rounded bg-black text-white hover:bg-gray-600 transition">올려보세요</button>
    </div>
    <div>
        <input id="nameInput2" type="text" placeholder="이름을 입력하세요" />
        <button id="greetBtn2" class="rounded bg-black text-white hover:bg-gray-600 transition">인사하기</button>
        <p id="greet2"></p>
    </div>
  
    <button id="openModalBtn" class="rounded bg-black text-white hover:bg-gray-600 transition">모달 열기</button>


  <div id="modal" class="modal hide">
    <p>이것은 모달 창입니다!</p>
    <button id="closeModalBtn" class="rounded bg-black text-white hover:bg-gray-600 transition">닫기</button>
  </div>
  
  <div class="text-right mx-8">
    <label for="mode-label" class="inline-flex items-center cursor-pointer">
      <span class="mr-2 text-sm text-gray-700 dark:text-gray-300">Dark Mode</span>
      <div class="relative">
        <input type="checkbox" id="mode-label" class="sr-only" onclick="toggleDarkMode()" />
        <div class="w-10 h-5 bg-gray-300 rounded-full shadow-inner dark:bg-gray-600"></div>
        <div class="dot absolute left-1 top-1 bg-white w-3 h-3 rounded-full transition transform"></div>
      </div>
    </label>
  </div>

</body>
</html>
